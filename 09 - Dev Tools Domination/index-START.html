<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log("Neeraj")
    // Interpolated
    console.log(`I am ${"Neeraj"} Gupta`)

    // Styled
    console.log("%c I am Neeraj Gupta", 'background-color: green; color: white');

    // warning!
    console.warn("This is very dangerous")

    // Error :|
    console.error("This contains malware")
    // Info
    console.info("This page is very informative")
    // Testing
    console.assert(1 === 2, "This is not right")
    // clearing
    console.clear()
    // Viewing DOM Elements
    const p = document.querySelector("p")
    console.log(p)
    console.dir(p)
    console.clear()
    // Grouping together

    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        // console.group(`${dog.name}`);
        console.log(`Name of dog - ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.groupEnd()
    })
    // counting
    console.count("Neeraj")
    console.count("Gupta")
    console.count("Gupta")
    console.count("Neeraj")
    console.count("Gupta")
    console.count("Neeraj")
    console.count("Neeraj")
    console.count("Gupta")
    console.count("Neeraj")
    // timing
    console.time("fetching data")
    fetch("https://api.kanye.rest")
        .then(res => res.json())
        .then(data => {
            console.timeEnd("fetching data")
            console.table(data)
        })

</script>
